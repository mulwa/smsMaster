<div class="fluid-container wrapper">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="signInForm">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                formControlName="email"
                required
              />
            </div>            
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                required
              />
            </div>            
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block" (click)="onLogin()">
                Sign in
              </button>
            </div>
          </div>          
        </div>
      </form>
      <div class="col-md-12">
        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block" (click)="onLogin()">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
